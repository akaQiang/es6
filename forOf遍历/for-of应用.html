<script>
    //数组内置entries()接口     
    const fruits = ["apple","orange","banana"];
    for(let [index,fruit] of fruits.entries()){
        console.log(`${fruit} ranks ${index+1} in my favorite fruit`);  
    }

    //案例二 返回参数的和
    function sum(){
        console.log(arguments);
        let total =0;
        for(let num of arguments){
            total+=num;
        }
        return total;
    }
    console.log(sum(1,2,3,4,5,6,7,8,9))

    //案例3 遍历字符串
    let name = 'zyqtaiqiangle';
    for(let char of name){
        console.log(char)
    }
