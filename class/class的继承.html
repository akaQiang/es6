<script>
    class animal{
        constructor(name){
            this.name = name;
            this.food = [];
        }
        eat(fd){
            this.food.push(fd)
        }
    }

    //通过extends关键字继承  dog继承了animal
    class dog extends animal{
        constructor(name,age){
            super(name);  //这一部相当于es5里的a.call(this)和b.prototype.constructor=b;
            this.age = age;
        }
        bark(){
            console.log(`wangwangwang`)
        }
        smile(){   //子类使用父类的方法 要通过super调用  使用属性 通过this调用
            return super.eat(),this.food  
        }
    }

    const lucky = new dog('lucky',2);
    console.log(lucky);
    lucky.bark();
    lucky.eat('meat');
    console.log(lucky.food)
</script>
