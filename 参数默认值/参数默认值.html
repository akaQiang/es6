<script>

    function multiply(a,b){
        a=a||5;
        b=b||3;
        return a*b;
    }
    console.log(multiply(1,2))
    console.log(multiply())


    function multiply1(a=5,b=3){
        return a*b;
    }
    console.log(multiply1())    //15
    console.log(multiply1(3))  //9
    console.log(multiply1(undefined,2))  //10
</script>
