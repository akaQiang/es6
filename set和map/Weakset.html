<script>
    let jelly = {name:'jelly',age:20}
    let mary = {name:'mary',age:18}
    const person = new WeakSet([jelly,mary]);
    console.log(person)
    
    //与set不同的是
    //   1    只能add对象   add({})

    //   3    没有clear()

    //防止内存泄露
    let a ={name:'zyq'};
    let b ={name:"mx"};

    console.log(c);
    b=null;
    console.log(c)
