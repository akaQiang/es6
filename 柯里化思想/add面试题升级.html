    //或者是
    function add(){
        let args = Array.prototype.slice.apply(arguments);   //获取传过来的值
        let adder = function (){
            args.push(...arguments);                            //添加进新数组
            return adder;
        }
        adder.toString = function (){
            return args.reduce((prev,curr)=>prev+curr)          //reduce求和
        }
        return adder;                   //第一步进行调用
