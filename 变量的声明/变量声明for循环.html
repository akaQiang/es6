<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>

    // var
    for(var i=0;i<10;i++){   
        console.log(i);
        setTimeout(function(){
            console.log(`i:${i}`)   //输出10个10
        },1000)
    }

    // let
    for(let i=0;i<10;i++){   
        console.log(i);
        setTimeout(function(){
            console.log(`i:${i}`)   //因为let 把i局限在{}
        },1000)
    }

    // const
    for(const i=0;i<10;i++){   
        console.log(i);
        setTimeout(function(){
            console.log(`i:${i}`)   //报错 const声明的不可以重新赋值
        },1000)
    }

</script>
</html>
