<script>
    //箭头函数三个好处  1  简明的语法   2隐式返回  3  不绑定this

    // 1 简明的语法
    const number=[1,2,3,4,5];

    const double=number.map(function(value){
        return value*2
    })
    console.log(double)

    const double1=number.map((value)=>{   //一个参数可以不要括号  多个和没参数需要  
        return value*2
    })
    console.log(double1)

    const double2=number.map((value,index)=>{   
        return `${index}:${value*2}`
    })
    console.log(double2)

    // 2.隐式返回 

    const double3=number.map((value)=>value*2)   //删掉return  和 {}
    console.log(double3)

    const greet = name =>{alert(`Hello ${name}`)}    //匿名函数

    greet("zyq")

    //普通函数的prototype是object  箭头函数的prototype是undefined
</script>
