<script>
    //Object.is()    相当于严格等于
    let foo = {
        name:'jelly'
    }
    console.log(Object.is(NaN, NaN))

    //Object.assign()    用于对象合并（属性相同 后面的会覆盖前面的）
    const target = { a: 1 };
    const source1 = { b: 2 };
    const source2 = { c: 3 };
    Object.assign(target, source1, source2);  //把后面的合并到前面
    console.log(target)

    //Object.assign()实现浅拷贝
    const obj1 = {a: {b: 1}};
    const obj2 = Object.assign({}, obj1);
    obj1.a.b = 2;
    obj2.a.b // 2
</script>
